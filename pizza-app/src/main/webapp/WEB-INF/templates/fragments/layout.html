<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title >Pizza Order App</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>			  			  
			  			  			  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
			  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link href='https://fonts.googleapis.com/css?family=Sarpanch' rel='stylesheet'>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



</head>

<body>

<div th:fragment="header">
<nav class="navbar bg-success navbar-dark" th:style="${'font-family: Oswald, sans-serif;'}">
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
    <a class="navbar-brand"  style="position: absolute; left: 605px">
        <img src="https://i.ibb.co/VC373m0/Pizza-Appz-Text-Modify.png" alt="Logo" style="width:270px; height: 30px">
    </a>
    <form class="form-inline" style="position: absolute; right: 100px" id="searchForm">
        <input class="form-control mr-sm-2" type="text" th:placeholder="${'Search'}" id="keyword" required="required">
        <button class="btn btn-danger my-2 my-sm-0" type="submit" id="searchButton">Search</button>
    </form>
    <a class="navbar-brand" >
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
</nav>

<nav class="navbar bg-success navbar-dark" th:style="${'font-family: Oswald, sans-serif;'}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <th:block sec:authorize="isAuthenticated()">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        	
            <li class="nav-item">
                <a class="nav-link text-white bg-success" th:onmouseover="this.style='cursor: pointer'">
                	Welcome 
                	<b th:text="${#authentication.getPrincipal().getUsername()}"></b>
                </a>
            </li>
            
            
            <th:block sec:authorize="hasAuthority('ADMIN')">
            <li class="nav-item">
                <a class="nav-link bg-success" th:onmouseover="this.style='cursor: pointer'" 
                	th:onclick="redirectAllPizzasAdmin()">
                	Pizzas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:onmouseover="this.style='cursor: pointer'" 
                	th:onclick="redirectAllSizes()">
                	Pizza Sizes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:onmouseover="this.style='cursor: pointer'"
                	th:onclick="redirectAllOrders()">
                	Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:onmouseover="this.style='cursor: pointer'"
                	th:onclick="redirectAllCustomers()">
                	Registered Users
                </a>
            </li>
            </th:block>
            <th:block sec:authorize="hasAuthority('ROLE_USER')">
            <li class="nav-item">
                <a class="nav-link bg-success" th:onmouseover="this.style='cursor: pointer'" 
                	th:onclick="redirectAllPizzasUser()">
                	Pizzas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:onmouseover="this.style='cursor: pointer'" 
                	th:onclick="redirectCart()">
                	Cart
                </a>
            </li>
            </th:block>
        </ul>
        <br>
        <a class="btn text-white bg-danger" 
        	th:onmouseover="this.style='cursor: pointer'"
        	th:onclick="redirectLogout()">Logout</a>
        <br>
    </div>
    </th:block>
    <br>
</nav>

<br>
</div>

<div th:fragment="footer">
	<div class="footer bg-success" 
		style="height: 50px;left: 0;right: 0;bottom: 0;z-index: 99;position: fixed;text-align: center;vertical-align: middle;font-family: Oswald, sans-serif">
	
	<span>Â©2023 &nbsp;&nbsp;Created by Nikola Pantelic &nbsp;&nbsp; Expanded and modified by Milan Radovanovic</span>
	
	</div>
</div>
</body>
</html>
